<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>苹果官方效果</title>
<style>
#div{ width:100%; position:fixed; left:0; bottom:0; text-align:center;}
#div img{ width:64px}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div');
	var oImg=oDiv.getElementsByTagName('img');
	document.onmouseover=function(ev){
		var oEvt= ev || event;
		for(var i=0;i<oImg.length;i++){
			//a=img.left+clientX+img.w/2;
			//b=img.top-clientY+img.h/2;
			var a=oImg[i].offsetLeft-oEvt.clientX+oImg[i].offsetWidth/2;
			var b=oImg[i].offsetTop+oDiv.offsetTop-oEvt.clientY+oImg[i].offsetHeight/2;
			var c=Math.sqrt(a*a+b*b);
			var dis=c;
			var scale=1-dis/300;
			if(scale<0.5) scale=0.5;
			oImg[i].style.width=128*scale+'px';
			
		}
	};
};
</script>
</head>

<body>
<div id="div">
	<img src="img2/1.png">
    <img src="img2/2.png">
    <img src="img2/3.png">
    <img src="img2/4.png">
    <img src="img2/5.png">
</div>
</body>
</html>
